<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Better Instagram</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }

      h1 {
        text-align: center;
        margin-top: 20px;
      }

      .flex {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 30px;
      }

      .image {
        height: 300px;
        width: 200px;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        color: white;
        font-weight: bold;
        background-size: cover;
        background-position: center;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        border: 3px solid transparent;
        transition: border 0.3s ease, transform 0.2s ease;
        cursor: grab;
      }

      .image.drag-over {
        border: 3px solid #00c3ff;
        transform: scale(1.05);
      }
    </style>
  </head>

  <body>
    <h1>Arrange Images by Drag and Drop</h1>

    <div class="flex" id="parent">
      <div
        id="drag1"
        draggable="true"
        class="image"
        data-img="https://picsum.photos/id/237/200/300"
        style="background-image: url('https://picsum.photos/id/237/200/300')"
      >
        Image 1
      </div>
      <div
        id="drag2"
        draggable="true"
        class="image"
        data-img="https://picsum.photos/seed/picsum/200/300"
        style="background-image: url('https://picsum.photos/seed/picsum/200/300')"
      >
        Image 2
      </div>
      <div
        id="drag3"
        draggable="true"
        class="image"
        data-img="https://picsum.photos/200/300?grayscale"
        style="background-image: url('https://picsum.photos/200/300?grayscale')"
      >
        Image 3
      </div>
      <div
        id="drag4"
        draggable="true"
        class="image"
        data-img="https://picsum.photos/id/1015/200/300"
        style="background-image: url('https://picsum.photos/id/1015/200/300')"
      >
        Image 4
      </div>
      <div
        id="drag5"
        draggable="true"
        class="image"
        data-img="https://picsum.photos/id/1011/200/300"
        style="background-image: url('https://picsum.photos/id/1011/200/300')"
      >
        Image 5
      </div>
      <div
        id="drag6"
        draggable="true"
        class="image"
        data-img="https://picsum.photos/id/102/200/300"
        style="background-image: url('https://picsum.photos/id/102/200/300')"
      >
        Image 6
      </div>
    </div>

    <script>
      // ✅ Make both IDs (drag# and div#) accessible
      const allImages = document.querySelectorAll(".image");
      allImages.forEach((img, i) => {
        const divAlias = `div${i + 1}`;
        img.setAttribute("data-alias", divAlias);

        // Also dynamically create alias references for Cypress
        const clone = img.cloneNode(true);
        clone.id = divAlias;
        img.after(clone);
        img.remove(); // replace original so both drag# and div# exist in DOM
      });

      // ✅ Now reselect updated elements (with both id sets)
      const images = document.querySelectorAll(".image");
      let draggedImage = null;

      images.forEach((image) => {
        image.addEventListener("dragstart", () => {
          draggedImage = image;
          image.style.opacity = "0.5";
        });

        image.addEventListener("dragend", () => {
          image.style.opacity = "1";
          draggedImage = null;
          images.forEach((img) => img.classList.remove("drag-over"));
        });

        image.addEventListener("dragover", (e) => {
          e.preventDefault();
          if (image !== draggedImage) {
            image.classList.add("drag-over");
          }
        });

        image.addEventListener("dragleave", () => {
          image.classList.remove("drag-over");
        });

        image.addEventListener("drop", () => {
          image.classList.remove("drag-over");
          if (image !== draggedImage) {
            const tempBg = draggedImage.dataset.img;
            const tempText = draggedImage.textContent;

            draggedImage.dataset.img = image.dataset.img;
            draggedImage.style.backgroundImage = `url('${image.dataset.img}')`;
            draggedImage.textContent = image.textContent;

            image.dataset.img = tempBg;
            image.style.backgroundImage = `url('${tempBg}')`;
            image.textContent = tempText;
          }
        });
      });
    </script>
  </body>
</html>
