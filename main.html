<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Better Instagram</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
      }
      h1 {
        text-align: center;
        margin-top: 20px;
      }
      .flex {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 30px;
      }
      .image {
        height: 300px;
        width: 200px;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        color: white;
        font-weight: bold;
        background-size: cover;
        background-position: center;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        border: 3px solid transparent;
        transition: border 0.3s ease, transform 0.2s ease;
        cursor: grab;
      }
      .image.drag-over {
        border: 3px solid #00c3ff;
        transform: scale(1.05);
      }
    </style>
  </head>
  <body>
    <h1>Arrange Images by Drag and Drop</h1>

    <div class="flex" id="parent">
      <div id="drag1" data-alt="div1" draggable="true" class="image"
        style="background-image: url('https://picsum.photos/id/1011/200/300')">
        Image 1
      </div>
      <div id="drag2" data-alt="div2" draggable="true" class="image"
        style="background-image: url('https://picsum.photos/id/1012/200/300')">
        Image 2
      </div>
      <div id="drag3" data-alt="div3" draggable="true" class="image"
        style="background-image: url('https://picsum.photos/id/1013/200/300')">
        Image 3
      </div>
      <div id="drag4" data-alt="div4" draggable="true" class="image"
        style="background-image: url('https://picsum.photos/id/1014/200/300')">
        Image 4
      </div>
      <div id="drag5" data-alt="div5" draggable="true" class="image"
        style="background-image: url('https://picsum.photos/id/1015/200/300')">
        Image 5
      </div>
      <div id="drag6" data-alt="div6" draggable="true" class="image"
        style="background-image: url('https://picsum.photos/id/1016/200/300')">
        Image 6
      </div>
    </div>

    <script>
      const images = document.querySelectorAll(".image");
      let draggedImage = null;

      // ✅ Duplicate alias IDs (div1-div6) at page load
      // images.forEach(img => {
      //   const aliasId = img.dataset.alt;
      //   const clone = img.cloneNode(true);
      //   clone.id = aliasId;
      //   img.insertAdjacentElement('afterend', clone);
      // });

      // ✅ Enable drag & drop functionality
      const allImages = document.querySelectorAll(".image");
      allImages.forEach(image => {
        image.addEventListener("dragstart", () => {
          draggedImage = image;
          image.style.opacity = "0.5";
        });

        image.addEventListener("dragend", () => {
          image.style.opacity = "1";
          allImages.forEach(img => img.classList.remove("drag-over"));
        });

        image.addEventListener("dragover", e => {
          e.preventDefault();
          if (image !== draggedImage) image.classList.add("drag-over");
        });

        image.addEventListener("dragleave", () => {
          image.classList.remove("drag-over");
        });

        image.addEventListener("drop", () => {
          image.classList.remove("drag-over");
          if (image !== draggedImage) {
            const tempBg = draggedImage.style.backgroundImage;
            const tempText = draggedImage.textContent;
            draggedImage.style.backgroundImage = image.style.backgroundImage;
            draggedImage.textContent = image.textContent;
            image.style.backgroundImage = tempBg;
            image.textContent = tempText;
          }
        });
      });
    </script>
  </body>
</html>
